{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
    <link rel="stylesheet" href="{% static 'search_app/css/home.css' %}">
    
</head>
<body>
    <div class="main">
        <div class="logo-div">
            <img src="{% static 'search_app/images/2.png' %}" alt="logo">
        </div>
        <div class="form-div">
            <form method="get" action="{% url 'search' %}">
                <div class="input-div">
                    <input type="text" id="search-box" name="query" placeholder="Search for a dish" autocomplete="off" required>
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <button type="submit">Search</button>
                
            </form>
            
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var searchSuggestionsUrl = '{% url "search_suggestions" %}'
    </script>
    <script defer src="{% static 'search_app/js/home.js'%}"></script>
    
</body>
</html>
